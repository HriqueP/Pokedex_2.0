<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex API</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="website icon" type="png" href="./assets/Pokeball_Icon.png" />
  </head>
  <body>
    <main class="container">
      <div class="screen-side">
        <div class="top">
          <div class="ball-1"></div>
          <div class="ball-2"></div>
          <div class="ball-3"></div>
          <div class="ball-4"></div>
        </div>
        <div class="bottom">
          <div class="screen">
            <div class="screen-background">
              <img class="screen-sprite" />
            </div>
          </div>
          <div class="controls">
            <input
              class="btn-hover btn-search"
              type="button"
              name="btn-search"
              id="btn-search"
              value="GO"
            />
            <input
              class="input-search"
              type="text"
              name="input-search"
              id="input-search"
              autofocus
            />
          </div>
        </div>
      </div>
      <div class="information-side">
        <div class="pokemon-informations">
          <!-- Pokemon Informations Here -->
        </div>
        <div class="pokemon-types">
          <!-- Pokemon Type(s) Here -->
        </div>
        <div class="btns-actions">
          <button class="btn-hover btn">BTN Function</button>
          <button class="btn-hover btn">BTN Function</button>
        </div>
      </div>
    </main>

    <script src="/main.js"></script>
  </body>
</html>
